name: Build macOS TikTok Bot

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]  # Or whatever branch you prefer

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Make build script executable
        run: chmod +x ./build_mac.sh

      - name: Run build script
        run: ./build_mac.sh

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: TiktokReplyBot-mac
          path: build/TiktokReplyBot.zip
